<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch method</title>
</head>
<body>
    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
        .then((response)=>{
            return response.json();
        })
        .then((data)=>{
            console.log(data);
            for(var x in data){
                document.write(`${data[x].name} <br>`);
            }
        }).catch((error)=>{
            console.log("Can't Fetch my data")
        });

        fetch("content/readme.txt")
        .then((response)=>{
            return response.text();
        })
        .then((data)=>{
            console.log(data);
                document.write(`${data} <br><br><br>`);
        }).catch((error)=>{
            console.log("Can't Fetch my data")
        });
    </script>
</body>
</html>
